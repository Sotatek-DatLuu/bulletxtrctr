# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

env_vars:
  global:
    - RGL_USE_NULL=TRUE

r_binary_packages:
  - rgl

r_packages:
  - covr
  - smoother

r_github_packages:
  - nategarton13/bulletcp

services:
  - xvfb

after_success:
  - Rscript -e 'covr::codecov()'
