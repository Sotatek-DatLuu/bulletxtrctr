# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
r_packages:
  - covr
  - smoother

r_binary_packages:
  - rgl

r_github_packages:
  - nategarton13/bulletcp
  - heike/x3ptools

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

after_success:
  - Rscript -e 'covr::codecov()'
